        <div id="debug_buttons">
          <div id="debug_submit">
            <input type="submit" id="debug_debug" value="Check Errors" name="debug_debug"/>
          </div>
          <div id="next_prev_debug" style="display: none;">
            <input type="button" value="&laquo; Prev" name="do_debug_prev" onclick="debug_next('back')"/>
            <input type="button" value="Next &raquo;" name="do_debug_next" onclick="debug_next('forward')"/>
            <input type="button" value="New debug" name="debug_new" onclick="debug_ui('new_debug')"/>
          </div>
          <div id="error_replace_next" style="display: none;">
            <input type="button" value="Next &raquo;" name="do_debug_next" onclick="debug_next('forward')"/>
            <input type="button" value="Replace &amp; Next &raquo;" name="do_error_replace_next" onclick="error_replace_next()"/>
            <input type="button" value="Replace All" name="do_error_replace_all" onclick="error_replace_all()"/>
            <input type="button" value="New debug" name="debug_new" onclick="debug_ui('new_debug')"/>
          </div>
          <div id="error_replace_all_tabs" style="display: none;">
            <input type="button" value="Replace All" name="do_error_replace_all_tab" onclick="error_replace_all_tab()"/>
            <input type="button" value="New debug" name="debug_new" onclick="debug_ui('new_debug')"/>
          </div>
          <div id="debug_status" style="display: none;">
            <input type="button" value="Cancel" name="cancel" onclick="cancel_debug()"/>
            <span></span>
          </div>
          <div id="error_replace_status" style="display: none;">
            <input type="button" value="New debug" name="debug_new" onclick="debug_ui('new_debug')"/>
            <input type="button" value="Replace All" name="replace" onclick="error_replace_dfiles()"/>
          </div>
          <div id="error_replace_status_started" style="display: none;">
            <input type="button" value="Cancel" name="cancel" onclick="cancel_replace()"/>
            <span></span>
          </div>
        </div>
      </form>
    </div>
